<h4>{{todoList.title}}</h4>
<input placeholder="название задачи" [(ngModel)]="title">
<button (click)="addTask(title.trim())">+</button>
<ul>
  <li *ngFor="let task of todoList.tasks">
    <input type="checkbox" [checked]="task.completed" (click)="toggleTaskCompleted(task)" class="error"/>
      <span [class.completed]="task.completed">
        {{task.title}}
      </span>
    <button (click)="deleteTask(task)">x</button>
  </li>
</ul>
